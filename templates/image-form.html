{% extends "base.html" %} 

{% block content %}

<div style="margin-top: 30px;">
    <form action="." method="POST" enctype="multipart/form-data" hx-post="{{ request.path }}" hx-encoding="multipart/form-data">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" style="margin-top: 10px;">Upload Image</button>
    </form>
</div>

{% endblock %}
