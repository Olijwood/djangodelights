<div>
    <form action="/search/" method="GET">
        <select name="type" id="search-type" value="{{ request.GET.q }}" hx-get="/search/" hx-trigger="keyup changed delay:200ms" hx-include="#search-query" hx-target="#typeahead-results"> 
            {% if request.GET.type == 'article' %} 
                <option value="article" selected>Articles</option>
            {% else %} 
                <option value="article">Articles</option>
            {% endif %}

            {% if request.GET.type == 'recipe' %} 
                <option value="recipe" selected>Recipes</option>
            {% else %} 
                <option value="recipe">Recipes</option>
            {% endif %}
        </select>
        <input type="text" name="q" id="search-query" value="{{ request.GET.q }}" hx-get="/search/" hx-trigger="keyup changed delay:200ms" hx-include="#search-type" hx-target="#typeahead-results">
        <input type="submit" />
    </form>
    <div id="typeahead-results"></div>
</div>
