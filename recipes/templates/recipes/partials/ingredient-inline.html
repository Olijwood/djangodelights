<div id="ingredient-{{ object.id }}">
    {{ object.quantity }} - {{ object.unit }} - {{ object.name }}
    <button hx-get="{{ object.get_hx_edit_url }}" hx-target="#ingredient-{{ object.id }}">Edit</button>
    <a href="{{ object.get_delete_url }}" hx-confirm="Delete ingredient" hx-target="#ingredient-{{ object.id }}" hx-swap="outerHTML">Remove</a>
</div>
